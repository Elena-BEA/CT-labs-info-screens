<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Info-screens-proto.css" media="screen"> 
    <title>CT-labs info-screen</title>
  </head>
  <body id="body">
    
    <img width="400" id="slide" src="Home.png'" alt="slideshow">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <button type="button" onclick="init()">Start</button>
    <div id="cam_container" style="bottom: -50px;"><canvas id="canvas" style="clip-path: circle(150px at center);"></canvas></div>
    <div id="label-container"></div>

    <img id="arm" src="Home.png'" alt="." class="armleft">
    <img id="arm2" src="Home.png'" alt="." class="armright">


    <div class="position-absolute start-50 translate-middle" style="bottom: 3%;">
        <div class="progress" style="height: 20px; width: 100px;">
          <div class="progress-bar progress-bar-striped text-warning" style="min-width: 0px;" aria-valuemin="0" aria-valuemax="100" role="progressbar">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="label-container"></div>
      
      <div class="spinner-border text-warning" role="status" style="visibility: hidden;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
